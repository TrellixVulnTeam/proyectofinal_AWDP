    <main>
        <section class="contenedorf">
            <article class="fcontacto">
                <p>Ponganse en contacto con nostros para poder brindarle informacion de lo solicitado</p>
            </article>
            <article class="ingreso">
                <!--formulario de contacto  -->
                <form class="formulario" action="#">
                    <label for="Ingrese su nombre"><strong> Ingrese su nombre</strong></label>
                    <input type="text" style="width: 300px;" placeholder="ingrese su nombre" alt="Ingrese su nombre">
                    <label for="Ingrese su email"><strong>su mail</label></strong>
                    <input type="email" style="width: 300px;" placeholder="ejemplo@ejemplo" alt="Ingrese su mail">
                    <label for="motivo contacto"><strong>motivo de contacto</strong></label>
                    <textarea name="motivo contacto" style="width: 300px;" placeholder="Ingrese texto" id="" cols="30"
                        rows="10"></textarea>
                    <div> ¿Es propietario de un equipo ?
                        <input type="checkbox" name="acepta" value="1"></div>
                    <input type="number" placeholder="cuantos">
                    <!-- Utilice formulario con menu seleccion personalizado  -->
                    <select name="equipos" class="custom-select">
                        <option selected>modelo de equipo que utiliza</option>
                        <option value="volvo">Platinum</option>
                        <option value="fiat">Ice</option>
                        <option value="audi">Xl</option>
                    </select>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpiar">
            </article>
        </section>
    </main>
